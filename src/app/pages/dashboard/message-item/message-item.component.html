<div class="message-box">
  <!-- <img src=" https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80 " alt="profile image"> -->
  <app-image-message [photoUrl]="messageData.photoUrl"></app-image-message>
  <div class="message-content">
      <div class="message-header">
          <app-usser-name-message [userName]="messageData.userName"></app-usser-name-message>

          <div class="star-checkbox">
              <input type="checkbox" [id]="'star' + '-' + index">
              <label [for]="'star' + '-' + index">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                      fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" class="feather feather-star">
                      <polygon
                          points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                  </svg>
              </label>
          </div>
      </div>

      <app-message-text [messageText]="messageData.messageText"></app-message-text>

      <p class="message-line time">Dec, 12</p>
  </div>
</div>
